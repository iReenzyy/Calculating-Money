<!DOCTYPE html> 
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь зарплаты</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f4f7fa 100%);
            margin: 0;
            padding: 15px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .month-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .month-nav button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .month-nav button:hover {
            background: #2980b9;
        }
        .month-nav span {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }
        .calendar button {
            padding: 12px;
            border: none;
            background: #3498db;
            color: white;
            font-size: 14px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.1s ease;
        }
        .calendar button:hover {
            background: #2980b9;
            transform: scale(1.05);
        }
        .category {
            margin-top: 15px;
            padding: 12px;
            border-radius: 10px;
            background: #ecf0f1;
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            text-align: left;
        }
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .item span {
            font-size: 14px;
            color: #34495e;
        }
        input {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #dcdcdc;
            text-align: center;
            width: 60px;
            font-size: 14px;
            background: #f9f9f9;
            transition: border 0.3s ease;
        }
        input:focus {
            border: 1px solid #3498db;
            outline: none;
        }
        .total {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            margin-top: 15px;
            text-align: right;
        }
        .grand-total {
            font-size: 18px;
            font-weight: 700;
            color: #e74c3c;
            margin-top: 20px;
            padding: 15px;
            background: #ffe6e6;
            border-radius: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Календарь зарплаты</h1>
        <div class="month-nav">
            <button onclick="changeMonth(-1)">Предыдущий</button>
            <span id="currentMonth"></span>
            <button onclick="changeMonth(1)">Следующий</button>
        </div>
        <div class="calendar" id="calendar"></div>
        <div id="details"></div>
        <div id="grandTotal" class="grand-total">Общая сумма: 0 грн</div>
    </div>
    <script>
        const items = {
            "Дрожжи": { 
                "Фрукта": 5, 
                "Яблочный штрудель": 7, 
                "Мак": 10, 
                "Творог": 6, 
                "Капуста": 15, 
                "Картошка": 12, 
                "Пицца": 13, 
                "Турка": 13, 
                "Плетенка": 13, 
                "Шашлык": 16, 
                "Печень": 11, 
                "Сосиска": 5, 
                "Капуста с сосиской": 15, 
                "Тыква-яблоко": 15 
            },
            "Слойка": { 
                "Синобон": 16, 
                "Хачик": 11, 
                "Чебурек": 11, 
                "Кур/Гриб": 16, 
                "Сендвич": 16, 
                "Самса": 15, 
                "Сыр тв.": 3.5, 
                "Сыр рулет": 6, 
                "Курица ананас": 14, 
                "Грибы": 10, 
                "Шпинат": 10, 
                "Крученик": 11 
            },
            "Отгрузка": { 
                "Филе": 10, 
                "Капуста": 16, 
                "Кисл. сладк": 16, 
                "Соус": 10, 
                "Отбивные": 25 
            },
            "Другое": { 
                "Мак": 14, 
                "Котлеты": 17, 
                "Тыква": 8 
            }
        };
        const data = JSON.parse(localStorage.getItem('salaryData')) || {};
        let selectedDate = null;
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        function renderCalendar() {
            const calendar = document.getElementById("calendar");
            calendar.innerHTML = "";
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
            document.getElementById("currentMonth").textContent = 
                new Date(currentYear, currentMonth).toLocaleString('ru', { month: 'long', year: 'numeric' });
            
            for (let i = 1; i <= daysInMonth; i++) {
                const btn = document.createElement("button");
                btn.textContent = i;
                btn.onclick = () => selectDate(i);
                calendar.appendChild(btn);
            }
        }

        function changeMonth(delta) {
            currentMonth += delta;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            } else if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            selectedDate = null;
            renderCalendar();
            document.getElementById("details").innerHTML = "";
            updateGrandTotal();
        }

        function selectDate(date) {
            selectedDate = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(date).padStart(2, '0')}`;
            renderDetails();
        }

        function renderDetails() {
            const details = document.getElementById("details");
            details.innerHTML = `<h2>День: ${selectedDate.split('-')[2]}</h2>`;
            let total = 0;
            Object.keys(items).forEach(category => {
                details.innerHTML += `<div class='category'>${category}</div>`;
                Object.keys(items[category]).forEach(item => {
                    const value = data[selectedDate]?.[category]?.[item] || "";
                    details.innerHTML += `
                        <div class='item'>
                            <span>${item} (${items[category][item]} грн/кг):</span>
                            <input type='number' min='0' value='${value}'
                                onchange='updateData("${category}", "${item}", this.value)'>
                        </div>`;
                    total += (parseFloat(value) || 0) * items[category][item];
                });
            });
            details.innerHTML += `<div class='total'>Заработано за день: ${total} грн</div>`;
            updateGrandTotal();
        }

        function updateData(category, item, weight) {
            if (!data[selectedDate]) data[selectedDate] = {};
            if (!data[selectedDate][category]) data[selectedDate][category] = {};
            data[selectedDate][category][item] = weight;
            localStorage.setItem('salaryData', JSON.stringify(data));
            renderDetails();
        }

        function updateGrandTotal() {
            let grandTotal = 0;
            Object.keys(data).forEach(day => {
                const [year, month] = day.split('-');
                if (parseInt(year) === currentYear && parseInt(month) === currentMonth + 1) {
                    Object.keys(data[day]).forEach(category => {
                        Object.keys(data[day][category]).forEach(item => {
                            const weight = Number(data[day][category][item]) || 0; // ИСПРАВЛЕНО
                            grandTotal += weight * items[category][item];
                        });
                    });
                }
            });
            document.getElementById("grandTotal").textContent = `Общая сумма: ${grandTotal} грн`;
        }

        renderCalendar();
        updateGrandTotal();
    </script>
</body>
</html>
